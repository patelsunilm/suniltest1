<div class="dialog-content-wrapper">


    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form name="loginForm" [formGroup]="loginForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Secret Question</mat-label>
                    <input formControlName="secretquestion" value="{{data.secretquestion}}" readonly="true" matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Enter secret answer</mat-label>
                    <input formControlName="secretanswer" matInput>
                </mat-form-field>
            </div>
            <button mat-button mat-dialog-close (click)="submit(data.id, data.ipAddress)">
                Submit
            </button>
            <button mat-button mat-dialog-close>
                <mat-icon>close</mat-icon>Close
            </button>
        </form>

    </div>
</div>
