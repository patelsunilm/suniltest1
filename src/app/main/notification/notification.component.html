<div class="page-layout simple fullwidth angular-material-elements" fusePerfectScrollbar>

  <div class="header accent p-24 h-60" fxLayout="row" fxLayoutAlign="center center" fxLayout.gt-xs="row"
      fxLayoutAlign.gt-xs="space-between center">

      <div class="logo mb-18 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            notifications
          </mat-icon>
          <span class="logo-text h1 p-8" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
              Notifications
          </span>
      </div>
     
  </div>
  <div class="content p-24">

    <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

      
      <!-- REACTIVE FORM EXAMPLE -->

      <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
        name="form" [formGroup]="form" (ngSubmit)="sendNotification()" enctype="multipart/form-data">

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
           <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
          <mat-label>Users</mat-label>
        
          <mat-select formControlName="users"  multiple>
              <!-- <mat-option>
                  <ngx-mat-select-search [formControl]="bankMultiFilterCtrl" ></ngx-mat-select-search>
                </mat-option> -->
            <mat-option *ngFor="let topping of users" [value]="topping">{{topping.username}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
          <mat-label>Message</mat-label>
          <input matInput formControlName="Message" autocomplete="off" autofocus="true" required>
         
        </mat-form-field>
        <!-- <mat-form-field>
          <mat-select [formControl]="bankMultiCtrl" placeholder="Banks" [multiple]="true">
            <mat-select-search [formControl]="bankMultiFilterCtrl"></mat-select-search>
            <mat-option *ngFor="let bank of filteredBanksMulti | async" [value]="bank">
              {{bank.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>  -->

        <!-- <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

         <mat-label>Merchant</mat-label>
         <mat-select formControlName="merchant"  multiple>
           <mat-option *ngFor="let topping of merchant" [value]="topping">{{topping.name}}</mat-option>
         </mat-select>
       </mat-form-field> -->
        
       </div>

        <!-- <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          
         
        </div> -->
       
        <div class="button-row" style="text-align: center;">
          <button [disabled]="form.invalid" mat-raised-button="" color="" style="margin-top: 10px;">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
