<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <!-- <div class="header accent p-24 h-60" fxLayout="row" fxLayoutAlign="start center">
            <div class="h1 mt-16">Update Reseller</div>
    </div> -->


    <div class="header accent p-24 h-60" fxLayout="row" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <div class="logo mb-18 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                people
            </mat-icon>
            <span class="logo-text h1 p-8" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Update Merchant
            </span>
        </div>
        <button mat-raised-button matTooltip="Resellers" [routerLink]="['/merchant']">Back</button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
                name="form" (ngSubmit)="updatemerchantData()" [formGroup]="form">


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Name </mat-label>
                        <input matInput formControlName="name" pattern="^([^\s])([\sa-zA-Z0-9_\-]*)([^\s])$" required>
                        <mat-error *ngIf="form.get('name').hasError('required')">
                            Please enter name!
                        </mat-error>
                        <mat-error *ngIf="form.get('name').hasError('pattern')">
                            Please enter valid name!
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Address </mat-label>
                        <input matInput formControlName="address" pattern="(?!^ +$)^.+$" required>
                        <mat-error *ngIf="form.get('address').hasError('required')">
                            Please enter address!
                        </mat-error>
                        <mat-error *ngIf="form.get('address').hasError('pattern')">
                            Please enter valid address!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Email </mat-label>
                        <input matInput formControlName="email">
                        <mat-error *ngIf="form.get('email').hasError('required')">
                            Please enter email!
                        </mat-error>
                        <mat-error *ngIf="form.get('email').hasError('email')">
                            Please enter valid email!
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Business name </mat-label>
                        <input matInput formControlName="businessname" pattern="^([^\s])([\sa-zA-Z0-9_\-]*)([^\s])$"
                            required>
                        <mat-error *ngIf="form.get('businessname').hasError('required')">
                            Please enter business name!
                        </mat-error>
                        <mat-error *ngIf="form.get('businessname').hasError('pattern')">
                            Please enter valid business name!
                        </mat-error>


                    </mat-form-field>

                </div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-label>Status</mat-label>
                    <mat-slide-toggle formControlName="status"></mat-slide-toggle>

                </div>

                <div class="button-row" style="text-align: center;">
                    <button mat-raised-button="" color="" style="margin-top: 10px;" [disabled]="form.invalid"
                        (click)="toggleColours()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
