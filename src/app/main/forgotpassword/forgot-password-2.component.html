<div id="forgot-password" class="inner-scroll" fxLayout="row" fxLayoutAlign="start" style="background: white;">

    <div id="forgot-password-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/smaflogo.jpg">
        </div>
        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Welcome to the SMAF!
        </div>
        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            SMAF-Development
        </div>

    </div>

    <div id="forgot-password-form-wrapper" fusePerfectScrollbar
        [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="forgot-password-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/smaflogo.jpg">
            </div>

            <div class="title">RECOVER YOUR PASSWORD</div>

            <form name="forgoPasswordForm" (ngSubmit)="sendforgotpasswordlink()" [formGroup]="forgotPasswordForm"
                novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input autocomplete="off" matInput formControlName="email" ngAutoFocus  required>
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        Email required!
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        Please enter valid email address!
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent" aria-label="SEND RESET LINK"
                    [disabled]="forgotPasswordForm.invalid || disabled">
                    SEND
                </button>

            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/login'">Go back to login</a>
            </div>

        </div>
    </div>
</div>
