<div class="page-layout simple fullwidth angular-material-elements" fusePerfectScrollbar>

  <div class="header accent p-24 h-60" fxLayout="row" fxLayoutAlign="center center" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">

    <div class="logo mb-18 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
      <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          shopping_cart
      </mat-icon>
      <span class="logo-text h1 p-8" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
        Product Details
      </span>
    </div>
    <button mat-raised-button="" color="" style="margin-top: 10px;" matTooltip="Back"
      [routerLink]="['/order']">Back</button>
  </div>
  <div class="content p-24">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="cstm-resellers-table">

        <!-- <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef class="cstm-th">Image</th>
          <td mat-cell *matCellDef="let element">
            <img class="imgcustom" src="{{element.image}}" alt="" style="height:100px">
          </td>
        </ng-container> -->

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef class="cstm-th">Product Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.productName}}
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="costPrice">
          <th mat-header-cell *matHeaderCellDef class="cstm-th">Cost Price</th>
          <td mat-cell *matCellDef="let element">
            {{element.costPrice}}
          </td>
        </ng-container>

        <ng-container matColumnDef="markUp">
          <th mat-header-cell *matHeaderCellDef class="cstm-th">Mark Up</th>
          <td mat-cell *matCellDef="let element">
            {{element.markUp}}
          </td>
        </ng-container> -->

        <ng-container matColumnDef="sellingPrice">
          <th mat-header-cell *matHeaderCellDef class="cstm-th">Selling Price</th>
          <td mat-cell *matCellDef="let element">
            {{element.sellingPrice}}
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="cstm-th">Quantity</th>
          <td mat-cell *matCellDef="let element">
            {{element.quantity}}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="cstm-th">Status</th>
          <td mat-cell *matCellDef="let element">
            {{statusdata}}
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
