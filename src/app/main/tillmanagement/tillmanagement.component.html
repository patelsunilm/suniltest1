<div class="page-layout simple fullwidth angular-material-elements">

  <div class="header accent p-24 h-60 tillmanagheader" fxLayout="row" fxLayoutAlign="center center" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">

    <div class="logo mb-18 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
      <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
        image
      </mat-icon>
      <span class="logo-text h1 p-8" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
        Till Management
      </span>
    </div>
    <button mat-raised-button class="cstm-till-managment-btn" matTooltip="Add New Product" [routerLink]="['/addtillmanagement']">
      <mat-icon class="mat-icon ng-tns-c63-105 material-icons" role="img" aria-hidden="true">add</mat-icon>Add Till Management
   </button>

  </div>

  <div class="content p-24">
    <div class="customhalf">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Search">
      </mat-form-field>
  </div>
    <div class="customhalf1">
      <mat-form-field appearance="" fxFlex="" class="pl-4">
          <mat-select placeholder="Select Category" (selectionChange)="selectTillType($event.value)">
            <mat-option value="SelectCategory">Select Category</mat-option>
            <mat-option *ngFor="let till of tilltype" [value]="till.tilltype">
                {{till.tilltype}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <!-- </form> -->
  </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" [hidden]="!isTableHasData" [hidden]="!isTableHasDataAgain">
    

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.name}}</td>

          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element">
              {{element.type}}</td>
  
            </ng-container>
          
            <ng-container matColumnDef="parentname">
              <th mat-header-cell *matHeaderCellDef> Parent Name </th>
              <td mat-cell *matCellDef="let element">
                {{element.parentname}}</td>
    
              </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/updatetillmanagement/',element._id,element.flag] ">
              <mat-icon _ngcontent-c64="" class="secondary-text s-24 mat-icon material-icons" role="img"
                aria-hidden="true">edit</mat-icon>
            </a>
         
            <mat-icon _ngcontent-c64=""  *ngIf="element.type != 'Primary'"  class="secondary-text s-24 mat-icon material-icons" role="img"
              aria-hidden="true" (click)="deletetill(element._id , element)">delete_outline</mat-icon>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div [hidden]="isTableHasData" class="no-data-av">
        No Record Found
      </div>
      <div [hidden]="isTableHasDataAgain" class="no-re-found">
        No Data Available In Table
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
