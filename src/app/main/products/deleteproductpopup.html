<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>Are you sure you want to delete {{data.businessName}} ?</div>
<div mat-dialog-actions>

    <button mat-button mat-dialog-close (click)="delete(data.productid)">
        <mat-icon>delete</mat-icon>Delete</button>
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>Close</button>
</div>
