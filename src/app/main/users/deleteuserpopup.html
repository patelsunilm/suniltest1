<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>Are you sure you want to delete ?</div>
<div mat-dialog-actions>

    <button mat-button mat-dialog-close (click)="deleteappuser(data.userid)">
        <mat-icon>delete</mat-icon>Delete</button>
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>Close</button>
</div>
